<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="/style.78032849.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye - Nabeel Bradford</title>

<body>
    <header class="photographe__section">
        <a href="/index.html"><img src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633904871/image%20fisheye/logo_jizm3t.png" alt="logo_fisheye" class="logo"></a>
        <div class="photographepage">
            <div class="photographepage__content">
                <h1 class="photographepage__title">Nabeel Bradford</h1>
                <p class="photographepage__localisation">Mexico City, Mexico</p>
                <p class="photographepage__tagline">Toujours aller de l'avant</p>
                <ul class="photographepage__taglist1"><li class="photographepage__tags">#travel</li><li class="photographepage__tags">#portrait</li></ul>
            </div>
            <button class="photographepage__button" id="photographebutton" aria-label="Contacter le photographe Mimi Keel">Contactez-moi</button>
            <img src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634015700/image%20fisheye/Travel_Outdoor_Baths_t9gjch.jpg" class="photographepage__photo" alt="Photographie de profil de Mimi Keel">
        </div> 
        </header>
        <main class="menu">
            <label for="dropdownMenu">Trier par</label>
            <select id="dropdownMenu" class="photographer-page__dropdown-menu focus__element-secondary" aria-label="Order by" tabindex="4">
                <option value="popularity" class="photographer-page__dropdown-menu-item">Popularité</option>
                <option value="date" class="photographer-page__dropdown-menu-item">Date</option>
                <option value="title" class="photographer-page__dropdown-menu-item">Titre</option>
            </select>
            <div class="photographegallery" id="gallery">
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo\Nabeel\Travel_Outdoor_Baths.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634015700/image%20fisheye/Travel_Outdoor_Baths_t9gjch.jpg" alt="femme qui escalade"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Outdoor Baths</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">101</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo\Nabeel\Travel_Road_into_Hill.jpg">

                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Road into the Hill</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">99</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo\Nabeel\Travel_Bridge_into_Forest.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634015702/image%20fisheye/Travel_Bridge_into_Forest_gtjkcm.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Bridge into the Forest</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">34</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo\Nabeel\Travel_Bridge_into_Forest.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634015700/image%20fisheye/Travel_Boat_Wanderer_ywc5yv.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Boat Wonderer</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">23</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>

                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Portrait Sunkiss</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">66</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo\Nabeel\Portrait_Shaw.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634015699/image%20fisheye/Portrait_Shaw_e1mbgp.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Shaw Potrait</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">52</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo\Nabeel\Portrait_Alexandra.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634015700/image%20fisheye/Portrait_Alexandra_y3j1cm.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Alexandra</p>

                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>

                    </footer>

                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo\Nabeel\Portrait_AfternoonBreak.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634015700/image%20fisheye/Portrait_AfternoonBreak_tt3p5o.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Afternoon Break</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">24</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <div class="photographegallery__card">
                    <video controls="" class="photographegallery__video focus__element-secondary" tabindex="5">
                        <source src="https://res.cloudinary.com/dx8au0kkp/video/upload/v1634015702/image%20fisheye/Travel_Rock_Mountains_unvj9c.mp4">
                    </video>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Rock Mountains</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">23</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>
                    </div>
            </div>
            <div class="lightbox" id="lightbox">
                <span class="lightbox__close" id="close1">&times;</span>
                <div class="lightbox__contenant">
                    <img src="#" class="lightbox__img" alt="">
                </div>
            </div>
        </main>
        <div id="modal" class="contactmodal" role="dialog" aria-modal="true" style="display: none;">
			<div class="contactmodal__content">
				<header class="contactmodal__header">
					<h1 class="contactmodal__titre">Contactez-moi</h1>
					<span class="contactmodal__close" id="close">×</span>
				</header>
				<form class="contactmodal__form" id="contact">
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Prénom</label>
						<input class="contactmodal__input focus__element" type="text" name="firstname" tabindex="3" id="firstname" required="">
                        <span class="erreur" id="erreur_prenom"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Nom</label>
						<input class="contactmodal__input focus__element" type="text" name="lastname" tabindex="3" id="lastname" required="">
                        <br>
                        <span class="erreur" id="erreur_nom"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Email</label>
						<input class="contactmodal__input focus__element" type="email" name="lastname" tabindex="3" id="email" required="">
                        <span class="erreur" id="erreur_email"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Votre message</label>
						<textarea id="story" class="contactmodal__message" name="story" rows="5" cols="33"></textarea>
					</div>
                    <footer class="form-submit">
                        <button type="submit" id="submit" tabindex="3" class="contactmodal__button focus__element-secondary">Envoyer</button>
                    </footer>
				</form>
			</div>
		</div>
    <script src="/lightbox.3898961a.js"></script>  
    <script src="/modal.130e4d6b.js"></script>
