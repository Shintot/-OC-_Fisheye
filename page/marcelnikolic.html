<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye - Marcel Nikolic</title>
</head>
<body>
    <header class="photographe__section">
        <a href="../index.html"><img  src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633904871/image%20fisheye/logo_jizm3t.png" alt="logo_fisheye" class="logo"></a>
        <div class="photographepage">
            <div class="photographepage__content">
                <h1 class="photographepage__title">Marcel Nikolic</h1>
                <p class="photographepage__localisation">Mexico City, Mexico</p>
                <p class="photographepage__tagline">Toujours à la recherche de LA photo</p>
                <ul class="photographepage__taglist1"><li  class="photographepage__tags">#travel</li><li class="photographepage__tags">#architecture</li></ul>
            </div>
            <button class="photographepage__button" id="photographebutton" aria-label="Contacter le photographe Mimi Keel">Contactez-moi</button>
            <img src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634078655/image%20fisheye/Travel_Tower_uqejtj.jpg" class="photographepage__photo" alt="Photographie de profil de Mimi Keel">
        </div> 
        </header>
        <main class="menu">
            <label for="dropdownMenu">Trier par</label>
            <select id="dropdownMenu" class="photographer-page__dropdown-menu focus__element-secondary" aria-label="Order by" tabindex="4">
                <option value="popularity" class="photographer-page__dropdown-menu-item">Popularité</option>
                <option value="date" class="photographer-page__dropdown-menu-item">Date</option>
                <option value="title" class="photographer-page__dropdown-menu-item">Titre</option>
            </select>
            <div class="photographegallery" id="gallery">
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Marcel/Travel_SunsetonCanals.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634078655/image%20fisheye/Travel_SunsetonCanals_fdrxl3.jpg" alt="femme qui escalade"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Senset on Canals, Venice</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">53</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Marcel/Travel_OpenMountain.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634078654/image%20fisheye/Travel_OpenMountain_rnfz45.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Mountain and Lake</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">33</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Marcel/Travel_Bike_and_Stair.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634078654/image%20fisheye/Travel_Bike_and_Stair_i8jqps.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">City Bike and Stair, Paris</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">53</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Marcel/Travel_Tower.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634078655/image%20fisheye/Travel_Tower_uqejtj.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Japanese Tower, Kyoto</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">25</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                   
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634078654/image%20fisheye/Travel__Adventure_Door_lxymsd.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Adventure Door, India</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">63</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo//Marcel/Architecure_Contrast.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634078654/image%20fisheye/Architecure_Contrast_aagpxo.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Contrast, St Petersburg</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">52</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo//Marcel/Architecture_On_a_hill.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634078655/image%20fisheye/Architecture_On_a_hill_jpezmj.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">On a Hill, Tibet</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">63</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo//Marcel/Architecture_Dome.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634078654/image%20fisheye/Architecture_Dome_dom8tl.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Leaning Tower, Pisa</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">88</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo//Marcel/Architecture_Corner_Room.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634078653/image%20fisheye/Architecture_Corner_Room_yptp9w.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Corner Building and Blue Sky</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">54</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <div class="photographegallery__card">
                    <video controls="" class="photographegallery__video focus__element-secondary" tabindex="5">
                        <source src="https://res.cloudinary.com/dx8au0kkp/video/upload/v1634078657/image%20fisheye/Architecture_coverr_circle_empty_highway_in_buenos_aires_587740985637_fxz4fg.mp4">
                    </video>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Circle Highways, Buenos Aires</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">57</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>
                </div>
            </div>
            <div class="lightbox" id="lightbox">
                <span class="lightbox__close" id="close1">&times;</span>
                <div class="lightbox__contenant">
                    <img src="#" class="lightbox__img" alt="">
                </div>
            </div>
        </main>
        <div id="modal" class="contactmodal" role="dialog" aria-modal="true" style="display: none;">
			<div class="contactmodal__content">
				<header class="contactmodal__header">
					<h1 class="contactmodal__titre">Contactez-moi</h1>
					<span class="contactmodal__close" id="close">×</span>
				</header>
				<form class="contactmodal__form" id="contact">
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Prénom</label>
						<input class="contactmodal__input focus__element" type="text" name="firstname" tabindex="3" id="firstname" required="">
                        <span  class="erreur" id="erreur_prenom"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Nom</label>
						<input class="contactmodal__input focus__element" type="text" name="lastname" tabindex="3" id="lastname" required="">
                        <br>
                        <span  class="erreur" id="erreur_nom"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Email</label>
						<input class="contactmodal__input focus__element" type="email" name="lastname" tabindex="3" id="email" required="">
                        <span  class="erreur" id="erreur_email"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Votre message</label>
						<textarea id="story" class="contactmodal__message" name="story" rows="5" cols="33"></textarea>
					</div>
                    <footer class="form-submit">
                        <button type="submit" id="submit" tabindex="3" class="contactmodal__button focus__element-secondary">Envoyer</button>
                    </footer>
				</form>
			</div>
		</div>
    <script src="/lightbox.js"></script>    
    <script src="/modal.js"></script> 
</body>
</html>
