<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye - Mimi Keel</title>
</head>
<body>
    <header class="photographe__section">
        <a href="../index.html"><img  src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633904871/image%20fisheye/logo_jizm3t.png" alt="logo_fisheye" class="logo"></a>
        <div class="photographepage">
            <div class="photographepage__content">
                <h1 class="photographepage__title">Mimi Keel</h1>
                <p class="photographepage__localisation">London, UK</p>
                <p class="photographepage__tagline">Voir le beau dans le quotidien</p>
                <ul class="photographepage__taglist"><li  class="photographepage__tags">#portrait</li><li class="photographepage__tags">#events</li> <li class="photographepage__tags">#travel</li><li class="photographepage__tags">#animals</li></ul>
            </div>
            <button class="photographepage__button" id="photographebutton" aria-label="Contacter le photographe Mimi Keel">Contactez-moi</button>
            <img src="https://res.cloudinary.com/dx8au0kkp/image/upload/z_2.1/v1633910045/image%20fisheye/Portrait_Nora_swjsma.jpg" class="photographepage__photo" alt="Photographie de profil de Mimi Keel">
        </div> 
        </header>
        <main class="menu">
            <label>Trier par</label>
            <select id="dropdownMenu" class="photographer-page__dropdown-menu focus__element-secondary" aria-label="Order by" tabindex="4">
                <option value="popularity" class="photographer-page__dropdown-menu-item">Popularité</option>
                <option value="date" class="photographer-page__dropdown-menu-item">Date</option>
                <option value="title" class="photographer-page__dropdown-menu-item">Titre</option>
            </select>
            <div class="photographegallery" id="gallery">
                
            </div>
            <div class="lightbox" id="lightbox">
                <span class="lightbox__close" id="close1">&times;</span>
                <div class="lightbox__contenant">
                    <a class="lightbox__next"><i class="fas fa-angle-right fa-3x"></i></a>
                    <img src="#" class="lightbox__img" alt="">
                </div>
            </div>
        </main>
        <div id="modal" class="contactmodal" role="dialog" aria-modal="true" style="display: none;">
			<div class="contactmodal__content">
				<header class="contactmodal__header">
					<h1 class="contactmodal__titre">Contactez-moi</h1>
					<span class="contactmodal__close" id="close">×</span>
				</header>
				<form class="contactmodal__form" id="contact">
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Prénom</label>
						<input class="contactmodal__input focus__element" type="text" name="firstname" id="firstname">
                        <span  class="erreur" id="erreur_prenom"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Nom</label>
						<input class="contactmodal__input" type="text" name="lastname" id="lastname">
                        <br>
                        <span  class="erreur" id="erreur_nom"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Email</label>
						<input class="contactmodal__input" type="email" name="lastname"  id="email" >
                        <span  class="erreur" id="erreur_email"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Votre message</label>
                        <textarea id="story" class="contactmodal__message" name="story" rows="5" cols="33"></textarea>
						
					</div>
                    <footer class="form-submit">
                        <button type="submit" id="submit" class="contactmodal__button ">Envoyer</button>
                    </footer>
				</form>
			</div>
		</div>
    <script type="module" src="/lightbox.js"></script>     
    <script type="module" src="/modal.js"></script>
    <script type="module" src="/pagephotographe.js"></script>  
</body>
</html>
