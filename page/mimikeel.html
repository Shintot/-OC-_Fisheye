<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye - Mimi Keel</title>
</head>
<body>
    <header class="photographe__section">
        <a href="../index.html"><img  src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633904871/image%20fisheye/logo_jizm3t.png" alt="logo_fisheye" class="logo"></a>
        <div class="photographepage">
            <div class="photographepage__content">
                <h1 class="photographepage__title">Mimi Keel</h1>
                <p class="photographepage__localisation">London, UK</p>
                <p class="photographepage__tagline">Voir le beau dans le quotidien</p>
                <ul class="photographepage__taglist"><li  class="photographepage__tags">#portrait</li><li class="photographepage__tags">#events</li> <li class="photographepage__tags">#travel</li><li class="photographepage__tags">#animals</li></ul>
            </div>
            <button class="photographepage__button" id="photographebutton" aria-label="Contacter le photographe Mimi Keel">Contactez-moi</button>
            <img src="https://res.cloudinary.com/dx8au0kkp/image/upload/z_2.1/v1633910045/image%20fisheye/Portrait_Nora_swjsma.jpg" class="photographepage__photo" alt="Photographie de profil de Mimi Keel">
        </div> 
        </header>
        <main class="menu">
            <label>Trier par</label>
            <select id="dropdownMenu" class="photographer-page__dropdown-menu focus__element-secondary" aria-label="Order by" tabindex="4">
                <option value="popularity" class="photographer-page__dropdown-menu-item">Popularité</option>
                <option value="date" class="photographer-page__dropdown-menu-item">Date</option>
                <option value="title" class="photographer-page__dropdown-menu-item">Titre</option>
            </select>
            <div class="photographegallery" id="gallery">
                <figure class="photographegallery__card"  aria-label="Lonesome closeup view">
                    <a href="/photo/Mimi/Animals_Rainbow.jpg">
                    <img class="photographegallery__photop" id="img1" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633991641/image%20fisheye/Animals_Rainbow_x84qyd.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Rainbow Bird</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">59</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Mimi/Travel_Lonesome.jpg">
                    <img class="photographegallery__photop"  src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633997821/image%20fisheye/Travel_Lonesome_bqd4rs.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Lonesome</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">88</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Mimi/Event_SeasideWedding.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633997825/image%20fisheye/Event_SeasideWedding_iscjps.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Seaside Wedding</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">25</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Mimi/Portrait_Background.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633997828/image%20fisheye/Portrait_Background_mi4dqu.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Raw Black Portrait</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">55</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Mimi/Event_PintoWedding.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633997983/image%20fisheye/Event_PintoWedding_lucjjy.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Boulder Wedding</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">52</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Mimi/Portrait_Wednesday.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633997993/image%20fisheye/Portrait_Wednesday_pcozqy.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Wednesday Potrait</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">34</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Mimi/Event_BenevidesWedding.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633998136/image%20fisheye/Event_BenevidesWedding_bsvvne.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Benevides Wedding</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">77</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Mimi/Travel_HillsideColor.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633998138/image%20fisheye/Travel_HillsideColor_afow6e.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Hillside Color</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">85</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <div class="photographegallery__card">
                <video controls="" class="photographegallery__video focus__element-secondary" tabindex="5">
                    <source src="https://res.cloudinary.com/dx8au0kkp/video/upload/v1633998141/image%20fisheye/Animals_Wild_Horses_in_the_mountains_uyskgb.mp4">
                </video>
                <footer class="photographegallery__footer">
                    <p class="photographegallery__figcaption">Wild Horses in the Mountains</p>
                    <div class="photographegallery__like">
                        <p class="photographegallery__chiffre">142</p>
                        <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                    </div>
                </footer>
                </div>
            </div>
            <div class="lightbox" id="lightbox">
                <span class="lightbox__close" id="close1">&times;</span>
                <div class="lightbox__contenant">
                    <a class="lightbox__next"><i class="fas fa-angle-right fa-3x"></i></a>
                    <img src="#" class="lightbox__img" alt="">
                </div>
            </div>
        </main>
        <div id="modal" class="contactmodal" role="dialog" aria-modal="true" style="display: none;">
			<div class="contactmodal__content">
				<header class="contactmodal__header">
					<h1 class="contactmodal__titre">Contactez-moi</h1>
					<span class="contactmodal__close" id="close">×</span>
				</header>
				<form class="contactmodal__form" id="contact">
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Prénom</label>
						<input class="contactmodal__input focus__element" type="text" name="firstname" id="firstname">
                        <span  class="erreur" id="erreur_prenom"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Nom</label>
						<input class="contactmodal__input" type="text" name="lastname" id="lastname">
                        <br>
                        <span  class="erreur" id="erreur_nom"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Email</label>
						<input class="contactmodal__input" type="email" name="lastname"  id="email" >
                        <span  class="erreur" id="erreur_email"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Votre message</label>
                        <textarea id="story" class="contactmodal__message" name="story" rows="5" cols="33"></textarea>
						
					</div>
                    <footer class="form-submit">
                        <button type="submit" id="submit" class="contactmodal__button ">Envoyer</button>
                    </footer>
				</form>
			</div>
		</div>
    <script src="/lightbox.js"></script>     
    <script src="/modal.js"></script>  
</body>
</html>
