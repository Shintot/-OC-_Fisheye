<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link href="../css/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fisheye - Rhode Dubois</title>
    </head>
<body>
    <header class="photographe__section">
        <a href="../index.html"><img  src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633904871/image%20fisheye/logo_jizm3t.png" alt="logo_fisheye" class="logo"></a>
        <div class="photographepage">
            <div class="photographepage__content">
                <h1 class="photographepage__title">Rhode Dubois</h1>
                <p class="photographepage__localisation">Barcelona, Spain</p>
                <p class="photographepage__tagline">Je crée des souvenirs</p>
                <ul class="photographepage__taglist"><li  class="photographepage__tags">#sport</li><li class="photographepage__tags">#fashion</li><li class="photographepage__tags">#events</li><li class="photographepage__tags">#animals</li></ul>
            </div>
            <button class="photographepage__button" id="photographebutton" aria-label="Contacter le photographe Mimi Keel">Contactez-moi</button>
            <img src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634051444/image%20fisheye/Fashion_Melody_Red_on_Stripes_fb5vhh.jpg" class="photographepage__photo" alt="Photographie de profil de Mimi Keel">
        </div> 
        </header>
        <main class="menu">
            <label>Trier par</label>
            <select id="dropdownMenu" class="photographer-page__dropdown-menu focus__element-secondary" aria-label="Order by" tabindex="4">
                <option value="popularity" class="photographer-page__dropdown-menu-item">Popularité</option>
                <option value="date" class="photographer-page__dropdown-menu-item">Date</option>
                <option value="title" class="photographer-page__dropdown-menu-item">Titre</option>
            </select>
            <div class="photographegallery" id="gallery">
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Rhode/Sport_2000_with_8.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634051443/image%20fisheye/Sport_2000_with_8_qvet0s.jpg" alt="femme qui escalade"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">8 Rows</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">52</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Rhode/Fashion_Wings.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634051443/image%20fisheye/Fashion_Wings_zf1bwd.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Fashion Wings</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">58</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Rhode/Fashion_Melody_Red_on_Stripes.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634051444/image%20fisheye/Fashion_Melody_Red_on_Stripes_fb5vhh.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Melody Red on Stripes</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">11</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Rhode/Event_VentureConference.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634051443/image%20fisheye/Event_VentureConference_cltmsb.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Venture Conference</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">2</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Rhode/Event_ProductPitch.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634051443/image%20fisheye/Event_ProductPitch_ig1nj7.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Product Pitch</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">3</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Rhode/Event_KeyboardCheck.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634051443/image%20fisheye/Event_KeyboardCheck_shc0al.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Musical Festival Keyboard</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">52</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Rhode/Event_Emcee.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634051443/image%20fisheye/Event_Emcee_vvhoqt.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Musical Festival Singer</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">23</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Rhode/Animals_Majesty.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634051443/image%20fisheye/Animals_Majesty_yx0exg.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Animal Majesty</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">52</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <div class="photographegallery__card">
                    <video controls="" class="photographegallery__video focus__element-secondary" tabindex="5">
                        <source src="https://res.cloudinary.com/dx8au0kkp/video/upload/v1634051445/image%20fisheye/Animals_Puppiness_mxf2tv.mp4">
                    </video>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Cute Puppy on Sunset</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">53</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>
                    </div>
            </div>
            <div class="lightbox" id="lightbox">
                <span class="lightbox__close" id="close1">&times;</span>
                <div class="lightbox__contenant">
                    <img src="#" class="lightbox__img" alt="">
                </div>
            </div>
        </main>
        <div id="modal" class="contactmodal" role="dialog" aria-modal="true" style="display: none;">
			<div class="contactmodal__content">
				<header class="contactmodal__header">
					<h1 class="contactmodal__titre">Contactez-moi</h1>
					<span class="contactmodal__close" id="close">×</span>
				</header>
				<form class="contactmodal__form" id="contact">
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Prénom</label>
						<input class="contactmodal__input focus__element" type="text" name="firstname" tabindex="3" id="firstname" required="">
                        <span  class="erreur" id="erreur_prenom"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Nom</label>
						<input class="contactmodal__input focus__element" type="text" name="lastname" tabindex="3" id="lastname" required="">
                        <br>
                        <span  class="erreur" id="erreur_nom"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Email</label>
						<input class="contactmodal__input focus__element" type="email" name="lastname" tabindex="3" id="email" required="">
                        <span  class="erreur" id="erreur_email"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Votre message</label>
						<textarea id="story" class="contactmodal__message" name="story" rows="5" cols="33"></textarea>
					</div>
                    <footer class="form-submit">
                        <button type="submit" id="submit" tabindex="3" class="contactmodal__button focus__element-secondary">Envoyer</button>
                    </footer>
				</form>
			</div>
		</div>
    <script src="/lightbox.js"></script>
    <script src="/modal.js"></script>  
</body>
</html>
