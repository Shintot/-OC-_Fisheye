<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisheye - Tracy Galindo</title>
</head>
<body>
    <header class="photographe__section">
        <a href="../index.html"><img  src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1633904871/image%20fisheye/logo_jizm3t.png" alt="logo_fisheye" class="logo"></a>
        <div class="photographepage">
            <div class="photographepage__content">
                <h1 class="photographepage__title">Tracy Galindo</h1>
                <p class="photographepage__localisation">Montreal, Canada</p>
                <p class="photographepage__tagline">Photographe freelance</p>
                <ul class="photographepage__taglist1"><li  class="photographepage__tags">#art</li><li class="photographepage__tags">#fashion</li><li class="photographepage__tags">#events</li></ul>
            </div>
            <button class="photographepage__button" id="photographebutton" aria-label="Contacter le photographe Mimi Keel">Contactez-moi</button>
            <img src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634014781/image%20fisheye/Fashion_Urban_Jungle_eds9g2.jpg" class="photographepage__photo" alt="Photographie de profil de Mimi Keel">
        </div> 
        </header>
        <main class="menu">
            <label>Trier par</label>
            <select id="dropdownMenu" class="photographer-page__dropdown-menu focus__element-secondary" aria-label="Order by" tabindex="4">
                <option value="popularity" class="photographer-page__dropdown-menu-item">Popularité</option>
                <option value="date" class="photographer-page__dropdown-menu-item">Date</option>
                <option value="title" class="photographer-page__dropdown-menu-item">Titre</option>
            </select>
            <div class="photographegallery" id="gallery">
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Tracy/Fashion_Yellow_Beach.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634014781/image%20fisheye/Fashion_Yellow_Beach_joobxs.jpg" alt="femme qui escalade"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Fashion Yellow Beach</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">62</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Tracy/Fashion_Urban_Jungle.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634014781/image%20fisheye/Fashion_Urban_Jungle_eds9g2.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Fashion Urban Jungle</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">11</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer>
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Tracy/Fashion_Pattern_on_Pattern.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634014782/image%20fisheye/Fashion_Pattern_on_Pattern_irddek.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Fashion Pattern on a Pattern</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">72</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Tracy/Event_WeddingGazebo.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634014782/image%20fisheye/Event_WeddingGazebo_agaeuy.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Wedding Gazebo</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">69</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Tracy/Event_Sparklers.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634014781/image%20fisheye/Event_Sparklers_bwyl9c.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Sparkles</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">95</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Tracy/Event_18thAnniversary.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634014782/image%20fisheye/Event_18thAnniversary_vyol0l.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">18th Anniversary</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">33</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Tracy/Art_Triangle_Man.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634014781/image%20fisheye/Art_Triangle_Man_iovh70.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Triangle Man</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">88</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Tracy/Art_Purple_light.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634014781/image%20fisheye/Art_Purple_light_zrntdb.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Purple Tunnel</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">24</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <figure class="photographegallery__card" aria-label="Lonesome closeup view">
                    <a href="/photo/Tracy/Art_Mine.jpg">
                    <img class="photographegallery__photop" src="https://res.cloudinary.com/dx8au0kkp/image/upload/v1634014781/image%20fisheye/Art_Mine_zuicvn.jpg" alt="Paysage montagneux et levé de soleil"></a>
                    <footer class="photographegallery__footer">
                        <p class="photographegallery__figcaption">Art Mine</p>
                        <div class="photographegallery__like">
                            <p class="photographegallery__chiffre">75</p>
                            <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                        </div>
                    </footer> 
                </figure>
                <div class="photographegallery__card">
                <video controls="" class="photographegallery__video focus__element-secondary" tabindex="5">
                    <source src="https://res.cloudinary.com/dx8au0kkp/video/upload/v1634014783/image%20fisheye/Art_Wooden_Horse_Sculpture_ggiq7i.mp4">
                </video>
                <footer class="photographegallery__footer">
                    <p class="photographegallery__figcaption">Wooden Horse Sculpture</p>
                    <div class="photographegallery__like">
                        <p class="photographegallery__chiffre">24</p>
                        <button class="photographegallery__section-button focus__element-secondary" title="J'aime" tabindex="5" aria-label="Ajouter un j'aime"><i class="far fa-heart" aria-hidden="true"></i></button>
                    </div>
                </footer>
                </div>
            </div>
            <div class="lightbox" id="lightbox">
                <span class="lightbox__close" id="close1">&times;</span>
                <div class="lightbox__contenant">
                    <img src="#" class="lightbox__img" alt="">
                </div>
            </div>
        </main>
        <div id="modal" class="contactmodal" role="dialog" aria-modal="true" style="display: none;">
			<div class="contactmodal__content">
				<header class="contactmodal__header">
					<h1 class="contactmodal__titre">Contactez-moi</h1>
					<span class="contactmodal__close" id="close">×</span>
				</header>
				<form class="contactmodal__form" id="contact">
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Prénom</label>
						<input class="contactmodal__input focus__element" type="text" name="firstname" tabindex="3" id="firstname" required="">
                        <span  class="erreur" id="erreur_prenom"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Nom</label>
						<input class="contactmodal__input focus__element" type="text" name="lastname" tabindex="3" id="lastname" required="">
                        <br>
                        <span  class="erreur" id="erreur_nom"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Email</label>
						<input class="contactmodal__input focus__element" type="email" name="lastname" tabindex="3" id="email" required="">
                        <span  class="erreur" id="erreur_email"></span>
					</div>
					<div class="contactmodal__formf">
						<label class="contactmodal__label">Votre message</label>
						<textarea id="story" class="contactmodal__message" name="story" rows="5" cols="33"></textarea>
					</div>
                    <footer class="form-submit">
                        <button type="submit" id="submit" tabindex="3" class="contactmodal__button focus__element-secondary">Envoyer</button>
                    </footer>
				</form>
			</div>
		</div>
    <script src="/lightbox.js"></script> 
    <script src="/modal.js"></script>  
</body>
</html>
